<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas do Schiavo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" async></script>
    <script src="https://kit.fontawesome.com/bcf72d1d5f.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        <img class="logo--header" src="logos/schiavo-light.png" alt="Logo Schiavo">
            <div class="direito--header">
                <nav class="links--header">
                    <p class="link--nav">Populares</p>
                    <p class="link--nav">Churrasco</p>
                    <p class="link--nav">Drinks</p>
                    <p class="link--nav">Doces</p>
                </nav>
                <div class="container--sociais">
                    <label for="pesquisa--header"><i class="fa-solid fa-magnifying-glass"></i></label><input type="search" name="pesquisa--header" id="pesquisa--header">
                    <nav class="sociais--header">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </nav>
                </div>
            </div>

    </header>
    <main>
        <section class="hero parallax">
            <div class="container--hero">
                <h1 class="titulo--primario">Encontre uma receita!</h1>
                <p class="desc--hero">Todas as receitas testadas e aprovadas por nós, experiências totalmente autoriais.</p>
                <label class="container--pesquisa--hero" for="pesquisa--hero"><i class="fa-solid fa-magnifying-glass icone--hero"></i><input type="search" name="pesquisa--hero" id="pesquisa--hero"></label>
            </div>

        </section>
        <section class="churrasco">
            <h1 class="titulo--primario divider">Churrasco</h1>
            <div class="card--receitas">
                <img src="" alt="" class="imagem--receita" loading='lazy'>
                <h2 class="titulo--receita">Título de Conteúdo</h2>
                <div class="container--desc">
                    <p><i class="fa-solid fa-hourglass-half"></i> Tempo:</p> 99 Horas
                    <p>Dificuldade:</p> Iniciante
                    <p>Custo: <span class="preco">$$$</span></p>
                    <p>Avaliação:</p> <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>

                </div>

            </div>
        
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
